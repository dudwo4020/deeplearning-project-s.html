<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .button {
        border-radius: 4px;
        background-color:white;
        border: none;
        color:red;
        text-align: center;
        font-size: 28px;
        /* padding: 0px; */
        width: 150px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }
      
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .button:hover span {
        padding-right: 25px;
      }
      
      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      }
      
    </style>
    
</head>
<body>
    <h2>
        <span>There's a drama</span>  
        <span >which name is</span> 
        <span class="light"> supernatural.</span> 
        <span> This is </span>  
        <span>what you are waiting 4.</span>
      </h2>
      </body>
      <br>
      <br>
      <div id= "id 1">
        <button class="button"><span><a href="index 1.html"  >click me</a></span></button>
</div>

      <style> 
      body{
        background: #000;
        padding: 2rem;
      }
      
      h2 {
        font-family: "Arial";
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 3rem;
        line-height: 0.75;
      }
      
      span {
        display: block;
      }
      
      span:not(.light) {
        opacity: 0;
        animation: flashText 0.5s ease-out alternate infinite;
      }
      
      span.light {
        position: relative;
        display: inline-block;
      }
      span.light:before {
        position: absolute;
        left: 0;
        top: -10%;
        width: 100%;
        height: 120%;
        background:yellow;
        filter: blur(10px);
        content: "";
        opacity: 0;
        animation: flash 0.5s ease-out alternate infinite;
      }
      
      @keyframes flash {
        to {
          opacity: 1;
        }
      }
      @keyframes flashText {
        to {
          opacity: 0.15;
        }
      }

      {
  padding: 60px;
  background: #f3f3f3;
  min-height: 100vh;
}


    </style>
    
</body>
</html>
